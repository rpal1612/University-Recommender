<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - University Recommender</title>
    
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            University Recommender
        </div>
        <div class="nav-links">
            <span id="userName"></span>
            <a href="/graduate" class="nav-btn"><i class="fas fa-search"></i> New Search</a>
            <a href="/" class="nav-btn"><i class="fas fa-home"></i> Home</a>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome back, <span id="userNameWelcome">User</span>!</h1>
            <p>Track your university search history and wishlist</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('stats')">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>
            <button class="tab-btn" onclick="switchTab('history')">
                <i class="fas fa-history"></i> Search History
            </button>
            <button class="tab-btn" onclick="switchTab('wishlist')">
                <i class="fas fa-heart"></i> Wishlist
            </button>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content active">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="number" id="totalSearches">0</div>
                    <div class="label">Total Searches</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="uniqueUniversities">0</div>
                    <div class="label">Universities Explored</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="memberDays">0</div>
                    <div class="label">Days as Member</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="wishlistCount">0</div>
                    <div class="label">Wishlist Items</div>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="section">
                <h3><i class="fas fa-history"></i> Recent Searches</h3>
                <div id="historyContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your search history...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Wishlist Tab -->
        <div id="wishlist-tab" class="tab-content">
            <div class="section">
                <h3><i class="fas fa-heart"></i> My Wishlist</h3>
                <div id="wishlistContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your wishlist...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
